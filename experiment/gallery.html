<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Himani's Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d03c3c, #5f8f11);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 2rem;
      animation: fadeInDown 1s ease-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      animation: fadeIn 2s ease-in-out;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.06);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .btn {
      margin-top: 2.5rem;
      padding: 14px 32px;
      background: #4CAF50;
      color: rgb(249, 244, 244);
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeInUp 1.5s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #3e8e41;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(68, 176, 218, 0.397);
      animation: sparkle 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>Himani's Special Moments</h1>

  <div class="gallery">
    <img src="three.jpg" alt="Image 1">
    <img src="two.jpg" alt="Image 2">
    <img src="four.jpg" alt="Image 3">
    <img src="one.jpg" alt="Image 4">
  </div>

  <a class="btn" href="final.html">Continue to Final Message â†’</a>

  <script>
    // Floating sparkle effect
    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
